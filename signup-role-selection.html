<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Role Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <main class="container my-5">
        <!-- Signup Form Wrapper -->
        <section class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-2 fs-700 ff-head">Select Role</h1>
                <p class="text-center mb-4">Please select your role and provide the necessary details to proceed.</p>
                <!-- Step Progress -->
                <div class="d-flex justify-content-center align-items-center mb-4 gap-5">
                    <!-- Step 1 -->
                    <div class="d-flex gap-2">
                        <div class="rounded-circle bg-success text-white border border-success text-dark d-flex justify-content-center align-items-center mx-auto"
                            style="width: 3rem; height: 3rem; font-size: var(--fs-400);">
                            <i class="bi bi-check-lg"></i>
                        </div>
                        <div>
                            <div class="text-muted fs-200">Step 1</div>
                            <div class="fs-300">Get Started</div>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="d-flex gap-2">
                        <div class="rounded-circle bg-dark text-white border border-dark text-dark d-flex justify-content-center align-items-center mx-auto"
                            style="width: 3rem; height: 3rem; font-size: var(--fs-400);">
                            2
                        </div>
                        <div>
                            <div class="text-muted fs-200">Step 2</div>
                            <div class="fs-300">Role Selection</div>
                        </div>
                    </div>
                </div>

                <!-- Signup Form -->
                <form id="roleSelectionForm" class="p-4 border rounded shadow-sm bg-light" action="" method="post"
                    novalidate>

                    <!-- Department (Common for all roles) -->
                    <fieldset class="mb-4">
                        <label for="department" class="form-label fs-300 text-muted">Department</label>
                        <select class="form-select fs-400" id="department" name="department" required>
                            <option value="">-- Select Department --</option>
                            <option value="CSE" selected>Computer Science Engineering (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                            <option value="EEE">Electrical Engineering (EEE)</option>
                            <option value="Mechanical">Mechanical Engineering</option>
                            <option value="Civil">Civil Engineering</option>
                        </select>
                    </fieldset>

                    <!-- Role Selection -->
                    <fieldset class="mb-4">
                        <label for="role" class="form-label fs-300 text-muted">Select Role</label>
                        <select class="form-select fs-400" id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="HOD" selected>HOD</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Staff">Staff</option>
                            <option value="Admin">Administrator</option>
                        </select>
                    </fieldset>

                    <!-- Role-Specific Fields -->
                    <div id="role-specific-fields"></div>

                    <!-- Submit Button -->
                    <div class="d-flex gap-4 mt-5">
                        <!-- Back Button -->
                        <button type="button" class="btn text-info-emphasis fs-400"
                            onclick="window.location.href='signup-get-started.html'">
                            <i class="bi bi-arrow-left"></i>
                            Back
                        </button>

                        <button type="button" class="btn btn-dark fs-400" style="flex: 1;" id="submit_btn" disabled>
                            Complete Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/signup-role-selection.js"></script>
</body>

</html>
