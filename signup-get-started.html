<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Get Started</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <main class="py-5">
    <!-- Signup Form Wrapper -->
    <section class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-2 fs-700 ff-head">Create an Account</h1>
        <p class="text-center mb-4">Please fill in the following details to get started.</p>

        <!-- Link to Login Page -->
        <p class="text-center mb-4">
          Already have an account? <a href="./login.html" class="text-decoration-underline">Login here</a>.
        </p>

        <!-- Step Progress -->
        <div class="d-flex justify-content-center align-items-center mb-4 gap-5">
          <!-- Step 1 -->
          <div class="d-flex gap-2">
            <div
              class="rounded-circle bg-dark text-white border border-dark text-dark d-flex justify-content-center align-items-center mx-auto"
              style="width: 3rem; height: 3rem; font-size: var(--fs-400);">
              1
            </div>
            <div>
              <div class="text-muted fs-200">Step 1</div>
              <div class="fs-300">Get Started</div>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="d-flex gap-2">
            <div
              class="rounded-circle bg-light border border-dark text-dark d-flex justify-content-center align-items-center mx-auto"
              style="width: 3rem; height: 3rem; font-size: var(--fs-400);">
              2
            </div>
            <div>
              <div class="text-muted fs-200">Step 2</div>
              <div class="fs-300">Role Selection</div>
            </div>
          </div>
        </div>


        <!-- Signup Form -->
        <form id="signupForm" class="p-4 border rounded shadow-sm bg-light" action="" method="post" novalidate>
          <!-- Full Name -->
          <fieldset class="mb-4">
            <label for="name" class="form-label fs-300 text-muted">Full Name</label>
            <input type="text" class="form-control fs-400" id="name" name="name"
              placeholder="First Middle and Last Name" required pattern="^[a-zA-Z\s]{3,50}$"
              title="Name must only contain letters and spaces, and be 3-50 characters long."
              value="Vedant Nandkishor Mali" />
          </fieldset>

          <!-- Email -->
          <fieldset class="mb-4">
            <label for="email" class="form-label fs-300 text-muted">Email Address</label>
            <input type="email" class="form-control fs-400" id="email" name="email" placeholder="example@email.com"
              required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              title="Enter a valid email address (e.g., example@example.com)." value="vedantmali05@gmail.com" />
          </fieldset>

          <!-- Phone -->
          <fieldset class="mb-4">
            <label for="phone" class="form-label fs-300 text-muted">Phone Number</label>
            <div class="d-flex align-items-center">
              <!-- Leading +91 -->
              <span class="fs-400 text-muted me-2">+91</span>
              <!-- Phone Input -->
              <input type="number" class="form-control fs-400 number-code-input" id="phone" name="phone"
                placeholder="0000000000" required pattern="^\d{10}$" title="Phone number must be exactly 10 digits."
                style="flex: 1;" value="9623080430" />
            </div>
          </fieldset>


          <!-- Password -->
          <fieldset class="mb-4">
            <label for="password" class="form-label fs-300 text-muted">Password</label>
            <input type="password" class="form-control fs-400" id="password" name="password"
              placeholder="Enter your password" required
              pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$"
              title="Password must be at least 6 characters long, including letters and numbers." value="Pass@123" />
          </fieldset>

          <!-- Box to display password conditions on password input -->
          <div id="password_conditions_box"></div>

          <!-- Confirm Password -->
          <fieldset class="mb-4">
            <label for="confirmPassword" class="form-label fs-300 text-muted">Confirm Password</label>
            <input type="password" class="form-control fs-400" id="confirmPassword" name="confirmPassword"
              placeholder="Confirm your password" required value="Pass@123" />
          </fieldset>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="button" id="next_btn" class="btn btn-dark fs-400">
              Next
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script type="module" src="script/main.js"></script>
  <script type="module" src="script/signup-get-started.js"></script>
</body>

</html>
