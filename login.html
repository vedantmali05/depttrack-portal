<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <main class="container my-5">
        <!-- Login Form Wrapper -->
        <section class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-2 fs-700 ff-head">Welcome Back</h1>
                <p class="text-center mb-4">Please login to continue.</p>

                <!-- Link to Signup Page -->
                <p class="text-center mb-4">
                    Don't have an account? <a href="./signup-get-started.html" class="text-decoration-underline">Sign up
                        here</a>.
                </p>

                <!-- Login Form -->
                <form id="loginForm" class="p-4 border rounded shadow-sm bg-light" action="" method="post" novalidate>
                    <!-- Email -->
                    <fieldset class="mb-4">
                        <label for="email" class="form-label fs-300 text-muted">Email Address</label>
                        <input type="email" class="form-control fs-400" id="email" name="email"
                            placeholder="example@email.com" required value="user@example.com" />
                    </fieldset>

                    <!-- Password -->
                    <fieldset class="mb-4">
                        <label for="password" class="form-label fs-300 text-muted">Password</label>
                        <input type="password" class="form-control fs-400" id="password" name="password"
                            placeholder="Enter your password" required value="Pass@123" />
                    </fieldset>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark fs-400" id="login_btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/login.js"></script>
</body>

</html>
